name: Build Wheel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            arch: x86

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9 # Specify the Python version. You can change it as needed.
        architecture: ${{ matrix.arch }}

    - name: Install build dependencies
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Build wheel
      run: |
        mkdir dist && cd dist
        pip wheel madmom madmom
  
    - name: Print files
      run: |
        cd dist
        ls

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: wheel-${{ matrix.os }}-${{ matrix.arch }}
        path: ./dist/*.whl
